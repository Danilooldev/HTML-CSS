<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <p>
        <label for="iest">  Estado: </label>
        <select name="Estado" id="iest">
            <option value="SP">Sao Paulo</option>
            <option value="PR">Parana</option>
            <option value="MG">Minas Gerais</option>
        </select>
    </p>

    <p>
        <label for="iprof">profissão:</label>
        <input type="text" name="profissã" id="iprof" list="lstprof">
     <datalist id="lstprof">
        <option >Desenvolvedor</option>
        <option >Jogador</option>
        <option >Medico</option>
     </datalist>
   </p>

   <p>
    <label for="imsg">Mensagem:</label> <br>
    <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
   </p>


    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
