<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de Formulario</title>
</head>
<body>
    <h1>Teste dormulario</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5"  maxlength="15"  placeholder="Nome Do usuario">
    </p>
    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="Senha" id="isenha" required placeholder="Senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
