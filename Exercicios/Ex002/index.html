<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta escrever dentro da tag p e /p .</p>
    <p>Para quebrar uma linha coloque a tag br </p>
    <br>
    <p>agora quebrou a linha</p>
    <hr>
    <p>vamos adicionar alguns Simbolos Especiais: 
        &reg;
        &copy;
        &Delta;
        &uparrow;
        &dArr;
    </p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F923;
        &#x1F92A;
        &#x1F600;
    </p>
    <hr>   
    
</body>
</html>
